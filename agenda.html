<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!--Meu CSS -->
        <link href="css/agenda.css" rel="stylesheet">

    </head>
        <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <body>
        <div class="fluig-style-guide">
            <form name="form" role="form">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                <a id="agenda_tabs" class="nav-link nav-title nav-close" data-toggle="tab" href="#agenda_nav">Agenda</a>
                </li>
            </ul>

                <div class="tab-content">   

                    <div id="agenda_nav" class="container tab-pane active" aria-selected="true">
                        <div class="row">

                            <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                    <h1 class="display-4 j-medcin-p">Agenda</h1>
                                    <p class="lead j-medcin-h1">Agendar participantes para estudos</p>
                                </div>
                            </div>

                            <div class="row col-lg-12">

                                <div class="row col-lg-4 div-column1">
    
                                    <h2 style="color: #e5883f;"><i class="flaticon flaticon-date-range icon-xl" style="color: #e5883f;"></i> Agendar</h2>

                                    <hr style="width: 92%;">
    
                                    <!-- 1° Input -->
                                    <div class="form-group col-md-12">
                                        <label for="orc">Orçamento</label>
                                        <input type="zoom"
                                            id = "orc"
                                            name="orc"
                                            data-zoom="{
                                                'displayKey':'idO',
                                                'datasetId':'DSCadastroGeral',
                                                'maximumSelectionLength':'1',
                                                'placeholder':'Selecione o Código...',
                                                'fields':[
                                                    {
                                                    'field':'idO',
                                                    'label':'ID'
                                                    },{
                                                    'field':'nProj',
                                                    'label':'Nº do Orçamento',
                                                    'standard':'true'
                                                    },{
                                                    'field':'client',
                                                    'label':'Cliente/Patrocinador',
                                                    'standard':'true'
                                                    }
                                                ]
                                            }"
                                        />
                                    </div>
    
                                    <!-- 2° Input -->
                                    <div class="form-group col-md-12">
                                        <label for="setor">Setor</label>
                                        <select name="setor" type="text" class="form-control hove" id="setor">
                                            <option value="">Selecione...</option>
                                        </select>
                                    </div>

                                    <!-- 2° Input -->
                                    <div class="form-group col-md-12">
                                        <label for="estudo">Estudo</label>
                                        <select name="estudo" type="text" class="form-control hove" id="estudo">
                                            <option value="">Selecione...</option>
                                        </select>
                                    </div>

                                    <!-- 4° Input -->
                                    <div class="form-group col-md-12">
                                        <label for="participante">Participantes</label>
                                        <select name="participante" type="text" class="form-control hove" id="participante">
                                            <option value="">Selecione...</option>
                                        </select>
                                    </div>
    
                                    <!-- 5° Input -->
                                    <div class="form-group col-md-12">
                                        <label for="data_ag">Agendar Data:</label>
                                        <input name="data_ag" type="date" class="form-control hove" id="data_ag">
                                    </div>
    
                                    <!-- 6° Input -->
                                    <div class="form-group col-md-12">
                                        <label for="hrs">Agendar Horário:</label>
                                        <input name="hrs" type="time" class="form-control hove" id="hrs">
                                    </div>
    
                                    <button class="btn btn-success orange"  id="save">Agendar <i class="flaticon flaticon-send icon-sm" style="color: white;"></i></i></button>
    
                                </div>
    
                                <div id="div_column2" class="row col-lg-8 div-column2">
    
                                    <img src="image/agenda.png" style="opacity: 55%; margin-left: 110px; width: 80%">
                                </div>
     
                            </div>

                        </div>                                
                    </div>

                    <!-- DESCRIÇÃO FORMULÁRIO -->
                    <div class="clearfix"></div>
                    <div class="form-group col-md-4 nav-close">
                        <label for="descForm">Descrição do Docuemento</label>
                        <input name="descForm" type="text" class="form-control" id="descForm">
                    </div>

                </div>

                <!-- Meu Script -->

                <script type="text/javascript" src="js/agenda.js"></script>

                <!--orion-->
                
            </form>
        </div>
    </body>
</html>
